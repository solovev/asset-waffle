name: Frontend CI

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Installing Dependencies
        run: yarn install

      - name: Checking code
        run: |
          yarn lint

      - name: Run tests
        run: |
          yarn test

      - name: Build App
        run: yarn build
        env:
          BASE_URL: ${{ format('/{0}', github.event.repository.name) }}
          VITE_CIPHER_KEY: ${{ secrets.VITE_CIPHER_KEY }}
          VITE_SALT: ${{ secrets.VITE_SALT }}
          VITE_TIP: ${{ secrets.VITE_TIP }}
          VITE_POOLS: ${{ secrets.VITE_POOLS }}
          VITE_WALLETS: ${{ secrets.VITE_WALLETS }}

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
